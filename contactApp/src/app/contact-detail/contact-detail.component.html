<div class="container">

    <h1>EDIT & DELETE CONTACT</h1>
  <form class="well">

    <div class="form-group">
      <label>First Name</label>
      <input type="text" name ="firstname" class="form-control" [(ngModel)]="contact.firstname"/>


    </div>


    <div class="form-group">
      <label>Last Name</label>
      <input type="text" name  ="lastname" class="form-control" [(ngModel)]="contact.lastname"/>
    </div>


    <div class="form-group">
      <label>phone No</label>
      <input type="number" name= "phoneno" class="form-control" [(ngModel)]="contact.phoneno"/>

    </div>


    <button type="submit"  class="btn btn-default" (click)="editButton()">Edit</button>


    <button type="button" class="btn btn-danger" (click)="deleteButton()">Delete</button>

  </form>

</div>
