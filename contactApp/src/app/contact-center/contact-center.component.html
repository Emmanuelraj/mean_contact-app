  <div class =" row">


    <div  class="col-sm-9">

      <contact-detail [contact]="selectedContact" *ngIf="selectedContact" (UpdateEvent)="onUpdateEvent($event)"   (DeleteEvent)="onDeleteEvent($event)">

      </contact-detail>

      <form *ngIf="add" class="well" (ngSubmit)="onSubmitAdd(form.value)" #form="ngForm">


          <h1>Add Contact</h1>

          <label>First Name</label>
          <input type="text" name ="firstname" class="form-control" ngModel required/>




          <label>Last Name</label>
          <input type="text" name ="lastname" class="form-control" ngModel required/>


      <label>phone No</label>
        <input type="number" name ="phoneno" class="form-control" ngModel required/>




            <button type="submit" class="btn btn-success">Add Contact</button>

      </form>






    </div>



     <div class="col-sm-3">
             <button type="button" class='btn btn-primary' (click)="addButton()">+ New contact</button>
             <contact-list [contacts]="contacts" (selectedContact)="onSelectContact($event)">

             </contact-list>
     </div>

  </div>
